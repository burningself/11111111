<!DOCTYPE html>
<html class="login-bg">
<head>
	<title>系统用户初始化密码</title>
    
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	
    <!-- bootstrap -->
    <link href="/css/bootstrap/bootstrap.css" rel="stylesheet" />
    <link href="/css/bootstrap/bootstrap-responsive.css" rel="stylesheet" />
    <link href="/css/bootstrap/bootstrap-overrides.css" type="text/css" rel="stylesheet" />

    <!-- global styles -->
    <link rel="stylesheet" type="text/css" href="/css/layout.css" />
    <link rel="stylesheet" type="text/css" href="/css/elements.css" />
    <link rel="stylesheet" type="text/css" href="/css/icons.css" />

    <!-- libraries -->
    <link rel="stylesheet" type="text/css" href="/css/lib/font-awesome.css" />
    
    <!-- this page specific styles -->
    <link rel="stylesheet" href="/css/compiled/signup.css" type="text/css" media="screen" />

<meta http-equiv="Content-Type" content="text/html; charset=utf-8" /></head>
<body>
    <div class="header">
    </div>
    <div class="row-fluid login-wrapper">
    	<form id="reset_pwd_form" method="post" action="">
			{% csrf_token %}  
        	<div class="box">
	            <div class="content-wrap">
	                <h6>密码初始化</h6>                
	                <input class="span12" type="text" placeholder="用户名" name="username"/>
	                <input class="span12" type="password" placeholder="输入密码" name= "password1"/>
	                <input class="span12" type="password" placeholder="确认密码" name="password2" />
	                <h0 style="color:red"> {{tip}}</h0>
	                <div class="action">
	                    <a class="btn-glow primary signup" onclick = "submit();">提交</a>
	                </div>              
	            </div>
        	</div>
     	</form>

        <div class="span4 already">
            <p>登陆账户?</p>
            <a href="/login/">登陆</a>
        </div>
    </div>


</body>
</html>
