<!DOCTYPE html>
<html lang="en">
 <head>
<link href="/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link rel="stylesheet" type="text/css" href="/css/bootstrap.css">
    
    <link rel="stylesheet" type="text/css" href="/css/theme.css">
    <link rel="stylesheet" href="/css/font-awesome.css">
    <script src="/js/jquery-1.7.2.min.js" type="text/javascript"></script>

<base target="_self" />
<script type="text/javascript" language="javascript"> 
    function ReturnDialogResult() { 
		var pb=new Array(); 
		var checkbox=document.getElementsByName('pbnum'); 
		for(var i=0;i<checkbox.length;i++)
		{ 
			if(checkbox[i].checked==true){ 
				pb.push(checkbox[i].value); 
			}
		}
		window.returnValue = pb; 
        window.opener = null; 
        window.close(); 
    } 
</script>
  </head>
<body class=""> 
	<div align="right">
		<a href="javascript:ReturnDialogResult();"  class="btn" role="button">确认选择</a>
	</div>
<div class="container-fluid">
<div class="row-fluid">
<div class="well">
    <table class="table">
      <thead>
        <tr>
		  <th></th>
          <th>编号</th>
		  <th>梁段位置</th>
          <th style="width: 26px;"></th>
        </tr>
      </thead>
      <tbody>
	   {% for item in list_items.object_list %}
        <tr>
		  <td><input type="checkbox" name="pbnum" value="{{item.number}}" /></td>
          <td>{{item.number}}</td>
		  <td>{{item.postion}}</td>
        </tr>
	   {% endfor %}
      </tbody>
    </table>
</div>
<div class="pagination" align="center">
    <ul>
		{% if list_items.has_previous %}
		<li><a href="?page={{ list_items.previous_page_number }}">前一页</a></li>
		{% endif %}
        <li><a>第 {{ list_items.number }} 页，共 {{ list_items.paginator.num_pages }}页</a></li>
		{% if list_items.has_next %}
         <li><a href="?page={{ list_items.next_page_number }}">下一页</a></li>
		{% endif %}
    </ul>
</div>
  </body>
</html>
