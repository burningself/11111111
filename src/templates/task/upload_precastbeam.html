{% extends "base.html" %}
{% block content %} 
<!--以下css,js地址都要根据自己文件配置而改变-->
<link href="/css/uploadify.css" type="text/css" rel="stylesheet" />
<script type="text/javascript" src="/js/jquery.uploadify.min.js"></script>
<script type="text/javascript" src="/js/pbuploadfile.js"></script>
<script type="text/javascript">
$(document).ready(function(){

	$("#btnCancle").click(function(){
		window.location.href="/task/precastbeam/list";
	});
});



</script>
 
<div class="row">
  <div class="col-lg-12">
    <div class="widget-container fluid-height clearfix">
       <div class="heading">
        <i class="fa fa-plus"></i>添加梁段[{{pbinfo.number}}][{{pbinfo.postion}}]附件
     </div>
    <ul class="nav nav-tabs">
      <li class="active"><a href="#pictureattach" data-toggle="tab">上传照片</a></li>
      <li><a href="#reforceattach" data-toggle="tab">上传钢筋保护层台账</a></li>
	  <li><a href="#concreteattach" data-toggle="tab">上传混凝土强度台账</a></li>
	  <li><a href="#waiguangattach" data-toggle="tab">上传外观尺寸台账</a></li>
	  <li><a href="#others" data-toggle="tab">上传其他附件</a></li>
    </ul>
	<input name='relateid' type='hidden' id='relateid' value="{{relateid}}" />
	<input name='userid' type='hidden' id='userid' value="{{user.id}}" />
	
    <div id="myTabContent" class="tab-content">
     <div class="tab-pane active in" id="pictureattach">
    <form id="tab" class="form-horizontal">
	 <div class="widget-content padded">
	 
		<div class="form-group">
			<div class="col-md-6">
				<input id="file_upload_picture" type="file" name="file_upload_picture"> 
			</div>
		</div>
		<div class="form-group">
            <div class="col-md-6">
				<a href="javascript:$('#file_upload_picture').uploadify('upload','*')" class="btn btn-primary start" id="btn_upload_picture">
				<i class="fa fa-upload">上传文件</i></a>  
				<a class="btn btn-default btn" onclick="javascript:history.back(1)" > 返回</a>
            </div>
         </div>
	</div>
    </form>
    </div>
	  

	<div class="tab-pane fade" id="reforceattach">
    <form id="tab" class="form-horizontal">
	 <div class="widget-content padded">
		<div class="form-group">
			<div class="col-md-6">
				<input id="file_upload_reforce" type="file" name="file_upload_reforce"> 
			</div>
		</div>
		<div class="form-group">
            <div class="col-md-6">
				<a href="javascript:$('#file_upload_reforce').uploadify('upload','*')" class="btn btn-primary start" id="btn_upload_reforce">
				<i class="fa fa-upload">上传文件</i></a>  
				<a class="btn btn-default btn" onclick="javascript:history.back(1)" > 返回</a>
            </div>
         </div>
	</div>
    </form>
    </div>
	
	<div class="tab-pane fade" id="concreteattach">
    <form id="tab" class="form-horizontal">
	 <div class="widget-content padded">
	 
		<div class="form-group">
			<div class="col-md-6">
				<input id="file_upload_concre" type="file" name="file_upload_concre"> 
			</div>
		</div>
		<div class="form-group">
            <div class="col-md-6">
				<a href="javascript:$('#file_upload_concre').uploadify('upload','*')" class="btn btn-primary start" id="btn_upload_concre">
				<i class="fa fa-upload">上传文件</i></a>  
				<a class="btn btn-default btn" onclick="javascript:history.back(1)" > 返回</a>
            </div>
         </div>
	</div>
    </form>
    </div>
	
	 <div class="tab-pane fade" id="waiguangattach">
    <form id="tab" class="form-horizontal">
	 <div class="widget-content padded">
	 
		<div class="form-group">
			<div class="col-md-6">
				<input id="file_upload_waiguang" type="file" name="file_upload_waiguang"> 
			</div>
		</div>
		<div class="form-group">
            <div class="col-md-6">
				<a href="javascript:$('#file_upload_waiguang').uploadify('upload','*')" class="btn btn-primary start" id="btn_upload_waiguang">
				<i class="fa fa-upload">上传文件</i></a>  
				<a class="btn btn-default btn" onclick="javascript:history.back(1)" > 返回</a>
            </div>
         </div>
	</div>
    </form>
    </div>
	
	     <div class="tab-pane fade" id="others">
    <form id="tab" class="form-horizontal">
	 <div class="widget-content padded">
	 
		<div class="form-group">
			<div class="col-md-6">
				<input id="file_upload_others" type="file" name="file_upload_others"> 
			</div>
		</div>
		<div class="form-group">
            <div class="col-md-6">
				<a href="javascript:$('#file_upload_others').uploadify('upload','*')" class="btn btn-primary start" id="btn_upload_others">

				<a class="btn btn-default btn" onclick="javascript:history.back(1)" > 返回</a>
            </div>
         </div>
	</div>
    </form>
    </div>

 </div>
  </div>

 
  	<div class="modal fade" id="dlgconfig" aria-hidden="true">
	<div class="modal-dialog" >
	    <div class="modal-content">
            <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">×</button>
             <h3 class="modal-title" id="myModalLabel">
               上传确认
            </h3>
            </div>
            <div class="modal-body" id="dlgModalbody">
				上传成功，是否继续上传！
            </div>
            <div class="modal-footer">
				<button class="btn btn-primary" id="btnContinue" data-dismiss="modal" aria-hidden="true">继续上传</button>
				<a class="btn btn-default btn" role="button"  id="btnCancle" data-dismiss="modal" aria-hidden="true">取消</a>
            </div>
    </div>
    </div>
    </div>
 
 
 </div>
</div>

 {% endblock %}
