    <!-- build the charts -->
    <script src="/js/jquery.flot.js"></script>
    <script src="/js/jquery.flot.stack.js"></script>
    <script src="/js/jquery.flot.resize.js"></script>
	<script src="/js/exportword.js"></script>
    <script type="text/javascript" >		        
        // Morris Area Chart
        $(document).ready(function() {
         	
         	var max = ( Math.ceil({{yuzhi}}/4) )*8;
         	
            if ($('#hero-area').length) {
		        Morris.Line({
		        	element: "hero-area",
		        	data: [
						{% for item in countlist %}
							{month: '{{item.countdate}}', 已预制梁段: {{item.yuzhi}}, 出厂梁段: {{item.chuchang}}, 不合格梁段: {{item.buhege}}},
						{% endfor %}
		            ],
		            xkey: 'month',
		            ykeys: ['已预制梁段', '出厂梁段', '不合格梁段'],
		            labels: ['已预制梁段', '出厂梁段', '不合格梁段'],
		          hideHover: "auto",
				  gridTextColor: "black",	
		          lineWidth: 2,
		          pointSize: 4,
		          lineColors: ["#67BDF8", "#ACDF9D", "red"],
		          fillOpacity: 0.5,
		          smooth: true,
				  ymax:'auto ' + max.toString(),
				  ymin:'auto 20',
		        });
	        }

	        var cur = new Date(); 
	        
	        if ($('#cunliang-bar').length) {
		        Morris.Line({
		        	element: "cunliang-bar",
		        	data: [
						{% for item in daycountList %}
							{% if item.cur %}
								{day: '{{item.day}}', 预制梁段比例: {{item.count}}},
							{% else %}
								{day: '{{item.day}}'},
							{% endif %}
						{% endfor %}
		            ],
		            xkey: 'day',
		            ykeys: ['预制梁段比例'],
		            labels: ['预制梁段比例'],
		          hideHover: "auto",
				  gridTextColor:"black",	
		          lineWidth: 2,
		          pointSize: 4,
		          lineColors: ["#ACDF9D"],
		          fillOpacity: 0.5,
		          smooth: true,
		          units:'%',
		          ymax:'auto 100'
		        });
	        } 	
	      });
	
    </script>
