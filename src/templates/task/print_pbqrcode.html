<!DOCTYPE html>
<html lang="en">
  <head>
<meta charset='utf-8'/>	
<script type="text/javascript" language="javascript"> 
	function btnPrintClick(){
		document.getElementById("btnPrint").style.visibility="hidden";
		window.print();
		document.getElementById("btnPrint").style.visibility="visible";
		}
	
    //document.oncontextmenu = function(){return false;};   
</script>
<link rel="stylesheet" type="text/css" href="/css/print.css" media="print">

<style type="text/css">

.print_pos_fixed
{
position:fixed;
top:0px;
right:0px;
}

.print-cnestartup
{
    width: 320px;
    height: 260px;
    margin: auto;
    position: relative;
    line-height: 1mm;
    background-color: #fff;
    overflow: hidden;
}

.print-cnestartup-zhongjiao {
    position: absolute;
    top: 0mm;
	left:2mm;
    width: 8mm;
    height: 8mm;
    text-align: center;
    font-weight:bold;
    font-family:arial;
    font-size:8mm;
    line-height: 17mm;
	#border: 1px solid black;
    #box-sizing: border-box;
}

.print-cnestartup-countrycode {
    position: absolute;
    top: 10mm;
	right:0mm;
    width: 46mm;
    height: 46mm;
    text-align: center;
    font-weight:bold;
    font-family:arial;
    font-size:8mm;
    line-height: 17mm;
	#border: 1px solid black;
    #box-sizing: border-box;
}


.trtable
{
height:20px;
font-size:10px;
vertical-align:top
}

.tdlable
{
word-break: keep-all;/*必须*/
width: 15mm;
align:left;
line-height:100%;
}

.tddesc
{
Word-break: break-all;/*必须*/ 
width: 22mm;
align:left;
line-height:100%;
}

</style>

</head>
<body>
<div class="print_pos_fixed">
<input id="btnPrint"  align="right"  value="        点击打印        " type="button" onclick="btnPrintClick()";/>  
</div>
{% for item in pblist %}
<div class="print-cnestartup">
{% if forloop.last %}
		<table style="TABLE-LAYOUT:fixed" >
{% endif %}
{% if not forloop.last %}
		<table  style="TABLE-LAYOUT:fixed;page-break-after:always;"> 
{% endif %}
					 <tr>
							<td class="print-cnestartup-zhongjiao"><img src='/images/zhongjiao.png' width="34px" height="45px"></td>
							<td colspan="2" vertical-align="middle" style="height:45px;" ><h3 style="text-align:center; margin:0;">虎门二桥预制箱梁身份牌</h3></td>
					 </tr>
					 <tr class="trtable"> 
							<td   class="tdlable" >桥&nbsp&nbsp名:</td>
							<td    class="tddesc">虎门二桥</td>
							<td class="print-cnestartup-countrycode" rowspan="6"><img src='/images/pbqrcode/{{item.number}}.png' width="175px" height="175px"></td>
						</tr>
					  <tr class="trtable"> 
						<td   class="tdlable" >箱梁编号:</td>
					    <td  class="tddesc" >{{item.number}}</td>				 
					   </tr>

					  <tr class="trtable">
						<td  class="tdlable">梁段类型:</td>
						<td class="tddesc">{{item.direction}}</td>
					  </tr>
					  
					  <tr class="trtable">
					    <td   class="tdlable">拼装部位:</td>
						<td  class="tddesc">{{item.postion}}</td>
					  </tr>
			
				
					<tr class="trtable">
					    <td   class="tdlable">施工单位:</td>
						<td  class="tddesc" >中交第二航务工程局有限公司</td>
					  </tr>
		
		
					<tr class="trtable">
					    <td  class="tdlable">监理单位:</td>
						<td  class="tddesc" >中铁武汉大桥工程咨询监理有限公司</td>
					</tr>
		
					</table>
</div>
</div>
{% endfor %}

</body>
</html>
