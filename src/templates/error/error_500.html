<!DOCTYPE html>

<html>

	<head>
		<meta charset="UTF-8">
		<link href="/css/bootstrap/bootstrap.min.css" media="all" rel="stylesheet" type="text/css" />
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

		<title></title>
		<style>
			body,
			html {
				font-family: 'Microsoft YaHei,微软雅黑';
			}
			
			.text_color {
				color: #d0973d;
			}
			
			h4 {
				margin-left: 20px;
				margin-top: 20px;
				letter-spacing: 6px;
			}
			
			.text_size {
				text-align: center;
				font-size: 180px;
				padding: 50px 0;
			}
			
			.banner {
				width: 100%;
				background: #d0973d;
				text-align: center;
				height: calc(100vh - 420px );
			}
			.box {
				height: 100%;
				border: 1px solid #fff;
				-webkit-box-shadow: 0px 0px 7px #ccc;
				-moz-box-shadow: 0px 0px 7px #ccc;
				box-shadow: 0 0 7px #ccc;
			}
			
			.banner img{
				position: relative;
			    top: 50%;
			    margin-top: -100px;
			}
		</style>
	</head>

	<body>
		<div class="box">
			<h4>系统似乎出错了，<a class="text_color" onclick="history.back();">点击返回上一步</a>或者<a class="text_color"  href="/feedback/">点击反馈问题。</a></h4>
			<p class="text_color text_size">500</p>
			<div class="banner"><img src="../../static/images/error/500_03.png" alt="" width="350px"  /></div>
		</div>
	</body>

</html>
