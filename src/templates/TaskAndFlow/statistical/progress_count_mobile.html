<script type="text/javascript">


	function loadType(obj, category, id) {
		$(".topnav .open").removeClass("open");
		if(!$(obj).hasClass("open")) {
			$(obj).addClass("open");
		}

		loadTableData(category, 1, "00");
	}
</script>
