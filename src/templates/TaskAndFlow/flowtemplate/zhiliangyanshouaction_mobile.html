<div class="modal fade" id="uploadModal" tabindex="-1" role="dialog"
				   aria-labelledby="myModalLabel" aria-hidden="true">
   <div class="modal-dialog">
      <div class="modal-content">
         <div class="modal-header">
            <h4 class="modal-title" id="myModalLabel">
               		提交中，请稍等！

      </div>
   </div>

<script src="https://res.wx.qq.com/open/js/jweixin-1.0.0.js" type="text/javascript"></script>
<script type="text/javascript">
	function playVoice(voiceName){
		 var playAudio=document.getElementById(voiceName);
		 playAudio.play();
	}

	wx.config({
    debug: false,
    appId: '{{config.appid}}',
    timestamp: {{config.timestamp}},
    nonceStr: '{{config.nonceStr}}',
    signature: '{{config.signature}}',
    jsApiList: [
        'checkJsApi',
        'chooseImage',
        'previewImage',
        'uploadImage',
        'downloadImage',
        'openLocation',
        'getLocation',
        'scanQRCode',
        'translateVoice',
        'startRecord',
        'stopRecord',
        'onRecordEnd',
        'playVoice',
        'pauseVoice',
        'stopVoice',
        'uploadVoice',
        'downloadVoice',
      ]
	});

	var images = {
	    localId: [],
	    serverId: []
	  	};

	var voice = {
	    localId: '',
	    serverId: ''
	};

	wx.ready(function(){
		document.querySelector('#dealStartRecord').onclick = function () {
		    wx.startRecord({
		      success: function (res) {
		      	$("#recordUpdateBg").css("display","block");
		      },
		      cancel: function () {
		        alert('用户拒绝授权录音');
		      }
		    });
		};

		document.querySelector('#dealStopRecord').onclick = function () {
		    wx.stopRecord({
		      success: function (res) {
		        voice.localId = res.localId;

		        wx.translateVoice({
			      	localId: voice.localId,
			      	complete: function (res) {
			        	if (res.hasOwnProperty('translateResult')) {
			          		$("#id_comment").val($("#id_comment").val()+res.translateResult);
			        	}
			        	$("#recordUpdateBg").css("display","none");
			      	}
			    });


		      wx.uploadVoice({
			      localId: voice.localId,
			      success: function (res) {
			        voice.serverId = res.serverId;
			        $("#voiceid").val(voice.serverId);
			      }
			    });

		      },
		      fail: function (res) {
		        alert(JSON.stringify(res));
		      }
		    });
		};



		 document.querySelector('#clearchoosephoto').onclick = function () {
		 		  images.localId=[];
	  			images.serverId=[];
	  			$("#photoNum").val("");
		 }

	  document.querySelector('#chooseImage').onclick = function () {
	  		images.localId=[];
	  		images.serverId=[];
		    wx.chooseImage({
		      success: function (res) {
		        images.localId = res.localIds;
		        var length = images.localId.length;
		        $("#photoNum").val("已选取"+ length.toString() + "图片！");

		        var i = 0, length = images.localId.length;
		        function upload() {
			      wx.uploadImage({
			        localId: images.localId[i],
			        isShowProgressTips: 1,
			        success: function (res) {
			          i++;
			          images.serverId.push(res.serverId);
			          if (i < length) {
			            upload();
			          }
			        },
			        fail: function (res) {
			          alert(JSON.stringify(res));
			        }
			      });
			    }
			    upload();

		      }
	        });
	  	};

  	});

	wx.error(function(res){
		alert("微信授权失败！");
	});


	function submitUpdate() {

		var comment = $("#id_comment").val();
//		if(!comment){
//			alert("处理意见必须填写！");
//			return;
//		}


		var i = 0,length = images.localId.length;

			$.ajax({
				type: "POST",
//				url: location.href + 'update/',
				cache: false,
				dataType: "json",
				data: {
					'imgList': JSON.stringify(images.serverId),
					"comment": comment,
					"voiceId": $("#voiceid").val(),
					"opt":"yanshou"
				},
				success: function(data) {
					if(data.res == 'succ') {
						location.href="/index/";
					} else {
						$(".updateRes").html(data.msg);
					}
				},
				error: function() {
					alert("服务器出错！");
				}
			});

	};
	function guanbi(){
		var comment = $("#id_comment").val();
		var i = 0,length = images.localId.length;

			$.ajax({
				type: "POST",
//				url: location.href + 'update/',
				cache: false,
				dataType: "json",
				data: {
					'imgList': JSON.stringify(images.serverId),
					"comment": comment,
					"voiceId": $("#voiceid").val(),
					"opt":"close"
				},
				success: function(data) {
					if(data.res == 'succ') {
						location.href="/index/";
					} else {
						$(".updateRes").html(data.msg);
					}
				},
				error: function() {
					alert("服务器出错！");
				}
			});
	}
	function delrelatefile(fileid,obj){
		$.post('/del_uploadfile/', {fileid: fileid});
		$(obj).parent().remove();
	};

</script>
