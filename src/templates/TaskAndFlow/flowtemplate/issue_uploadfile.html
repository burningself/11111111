{% extends "base.html" %}

{% block ownerhead %} 
<link href="/css/project/common.css" media="all" rel="stylesheet" type="text/css" />


		<!-- 引用控制层插件样式 -->
		<link rel="stylesheet" href="/css/zyUpload.css" type="text/css">
		
		<!-- 引用核心层插件 -->
		<script type="text/javascript" src="/js/zyFile/js/zyFile.js"></script>
		<!-- 引用控制层插件 -->
		<script type="text/javascript" src="/js/zyFile/js/zyUpload.js"></script>
		<!-- 引用初始化JS -->
		<script type="text/javascript" src="/js/common/demo.js"></script>

{% endblock %}

{% block content %} 

 <div class="row">
    <div class="col-md-12">
	<div>
		<h3><i class="fa fa-edit"></i>问题处理</h3>
	</div>
	          <div class="widget-content padded">
				<div class="form-horizontal"  id="chuliwentiForm" align="left">
				<div class="form-group">
					<label class="control-label col-md-3">问题编号</label>
					<div class="col-md-7">
						<input class="form-control"  name="chuli_qnumber" id="chuli_qnumber" type="text" disabled>
					</div>
				</div>
				<div class="form-group">
					<label class="control-label col-md-3">问题描述</label>
					<div class="col-md-7">
						<textarea class="form-control"  name="chuli_qdescribe" id="chuli_qdescribe" rows="3" disabled></textarea>
					</div>
				</div>
				<div class="form-group">
					<label class="control-label col-md-3">关联元素</label>
					<div class="col-md-7">
						<input class="form-control"  name="chuli_RelateElement" id="chuli_RelateElement" type="text" disabled>
					</div>
				</div>
				<div class="form-group">
					<label class="control-label col-md-3">当前状态</label>
					<div class="col-md-7">
						<label class="control-label" name="chuli_dangqianjieduan" id="chuli_dangqianjieduan"></label>
					</div>
				</div>
				 <div class="form-group">
                  <label for="IssueRelateFile" class="control-label col-md-3">添加附件</label>
				  <div class="col-md-7" id="chuli_uploadfile">
				
				  </div>
                </div>
		         <div class="form-group">
					<label class="control-label col-md-3">优先级</label>
					<div class="col-md-7">
					  <input class="form-control"  name="chuli_issuePriority" id="chuli_issuePriority" type="text" disabled>
					</div>
				</div>
				<div class="form-group">
					<label class="control-label col-md-3">截至时间</label>
					<div class="col-md-7">
						<input class="form-control" type="text" name="chuli_deadline" id="chuli_deadline" data-date-format="yyyy-mm-dd" disabled>
					</div>
				</div>
				<div class="form-group">
					<label class="control-label col-md-3">问题反馈</label>
					<div class="col-md-7">
						<textarea class="form-control"  name="chuli_qfeedback" id="chuli_qfeedback" rows="3"></textarea>
					</div>
				</div>
				<input type="hidden" id="chuli_issueId" name="chuli_issueId" />
				<input type="hidden" id="Chuli_RelateFileList" name="Chuli_RelateFileList" value='' />
				<div class="form-group" >
					<label class="control-label col-md-3">操作</label>
					<div class="col-md-7" id="chuli_dlgfooter">
							
					</div>
				</div>
				</div>
			  </div>

    </div>
    </div>
	<script src="/js/common/issuedeal.js" type="text/javascript"></script>
	<script type="text/javascript">

		$(document).ready(function(){
	
				FunChuliwentiConfig({{issueId}});
		
		});
	
	</script>	
{% endblock %}
