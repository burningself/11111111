{% extends "base_v2.html" %}
{% block ownerhead %}
<link href="/css/project/zhiliangyanshouaction.css" media="all" rel="stylesheet" type="text/css" />
<!-- 正在操作表单 -->
<script src="/js/mdialog/zepto.min.js" type="text/javascript" charset="utf-8"></script>
<script src="/js/mdialog/mdialog.js" type="text/javascript" charset="utf-8"></script>
<link href="/js/jQuery.filer-1.3.0/css/jquery.filer.css" rel="stylesheet">
<script src="/js/jQuery.filer-1.3.0/js/jquery.filer.js" type="text/javascript"></script>
<link rel="stylesheet" type="text/css" href="/css/mdialog/mdialog.css">
{% endblock %}
{% block content %}
<div class="row">
	<div class="dealform">
		<div class="header-row ">
			验收质量关键点
		</div>
		<div align="left">
			<div class="breadcrumb">
					<div>
						<label>验收类型：{{acc.acceptancetype.name}}</label><span id="yanshouleixing"></span>
					</div>
					<div>
						<label>添加人：{{acc.acceptuser.truename}}</label> <span id="faqiren"></span><span class="spansplit">/</span>
						<!--<label>空间元素：</label><span id="kongjianyuansu"></span><span class="spansplit">/</span>-->
						<label>截止时间：{{acc.finiishedtime|date:"Y-m-d"}} </label><span id="jiezhishijian"></span><span class="spansplit" ></span>
					</div>
			</div>
			<div style="color: #3E3E3E;">
				<label>验收意见</label>
				<textarea class="form-control" placeholder="输入验收意见" name="qdescribe" id="qdescribe" rows="5" maxlength="200">{{acc.comment}}</textarea>
			</div>
			<div style="color: #3E3E3E;">
				<div style="margin-top: 10px;">
					<label>上传附件</label>
					<input type="file" name="files" id="uploadfile_yanshou" multiple="multiple">
				</div>
				{% ifequal display 'true' %}
					<div>
						<label>表单</label>
						<ul class="list-group ul_biaodan">
							{% for bd in bds %}
								<li class="list-group-item li-magright"><a href="#" onclick="chakanBbiaodan({{bd.form.id}},this)">{{bd.form.name}}</a></li>
							{% endfor %}
						</ul>
					</div>
				{% endifequal %}
				<div class="form-group">
					<div id="chuli_dlgfooter" style=" text-align: center;">
						<button class="btn btn-danger" style="margin-right:20px;" onclick="yanshouButton()">验收</button>
						<button class="btn c-btn-gray" onclick="javascript:window.close()">取消</button>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script src="/js/common/zhiliangyanshouaction.js" type="text/javascript"></script>
	{% endblock %}
