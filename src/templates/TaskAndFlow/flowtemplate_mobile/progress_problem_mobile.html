{% extends "base_mobile.html" %}

{% block ownerhead %} 
<script src="/js/commonopr.js" type="text/javascript"></script>
<script src="/js/swiperjs/swiper.min.js" type="text/javascript"></script>
<script src="/js/common/problem_mobile.js?ver=1111"></script>
<link href="/css/swipercss/swiper.min.css" media="all" rel="stylesheet" type="text/css" />
<link href="/css/project/problem_mobile.css" media="all" rel="stylesheet" type="text/css" />


{% endblock %}

{% block content %} 
	<div class="swiper-container swiper-container-topnav">
	    <div class="swiper-wrapper topnav">
	    	{% for each in list_types %}
	    		{% if forloop.counter = 1 %}
		        <div class="swiper-slide open" tapmode="on" onclick="loadType(this,{{forloop.counter}})">  
		        {% else %}
		        <div class="swiper-slide" tapmode="on" onclick="loadType(this,{{forloop.counter}})">  
				{% endif %}
		        	{{each}}
				</div>
				
			{% endfor %}
	    </div>
	</div>

	<div class="swiper-container swiper-container-problem">
		<div class="swiper-wrapper">
			<div class="swiper-slide tab-pane fade in active">
				<div class="row-fluid">
		        	<div class="title_row">
		             	 <i class="fa fa-file-word-o"></i> 
		           </div>
		            <div class="list_row">
			            <table class="table table-striped zhiliang_table" >
					      <thead>
					        <tr>
					        </tr>
					      </thead>
					      <tbody>
					      </tbody>
					    </table>
					</div>
				</div> 
			</div>
			
		    <div class="swiper-slide tab-pane fade in">
		        <div class="row-fluid">
		        	<div class="title_row">
		             	<i class="fa fa-file-excel-o"></i>
		           </div>
			        <div class="list_row">
			            <table class="table table-striped anquan_table" >
					      <thead>
					        <tr>
					        </tr>
					      </thead>
					      <tbody>
					      </tbody>
					    </table>
					</div>
		        </div>
	        </div> 
        </div> 
    </div> 			

<script type="text/javascript">  	
    
    function loadType(obj, category){
    	$(".topnav .open").removeClass("open");
    	if(!$(obj).hasClass("open")){
    		$(obj).addClass("open");
    	}
    	loadTableData(category);
    }

</script>
{% endblock %}
