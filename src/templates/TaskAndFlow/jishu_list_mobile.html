{% extends "base_mobile.html" %}

{% block ownerhead %} 
<script src="/js/commonopr.js" type="text/javascript"></script>
<script src="/js/common/jishu.js" type="text/javascript"></script>
<link type="text/css" href="css/project/morris.css" media="all" rel="stylesheet" />
<script src="/js/morris.js-0.5.1/raphael-min.js"></script>
<script src="/js/morris.js-0.5.1/morris.min.js" type="text/javascript"></script>

<link href="/css/project/jishu_mobile.css" media="all" rel="stylesheet" type="text/css" />
{% endblock %}

{% block content %} 
	<div class="row-fluid">
    	<div class="title_row">
         	 <h3><i class="fa fa-th"></i> 技术方案管理</h3>
        </div>
		<div id="draw-row-fangan" style="width:100%; height:160px;text-align:center; display:inline-block;">
		</div>
		<div class="widget-container fluid-height clearfix">
		    <table class="table table-striped" >
		      <thead>
		        <tr>
		          <th width="40"></th>
		          <th>方案名称</th>
				  <th>负责人</th>
				  <th>完成时间</th>
				  <th>状态</th>
		        </tr>
		      </thead>
		      <tbody>
				<tr>
				  <th class="orange"><i class="fa fa-th"></i></th>
		          <th>虎门二桥</th>
				  <th>李诚</th>
				  <th>12-01</th>
				  <th>正在进行</th>
		        </tr>
		        <tr>
		          <th class="green"><i class="fa fa-th"></i></th>
		          <th>嘉闵高架</th>
				  <th>周乐</th>
				  <th>02-01</th>
				  <th>完成</th>
		        </tr>
		        <tr><th></th><th></th><th></th><th></th><th></th></tr>
		      </tbody>
		    </table>
		</div>
	</div>

	<script>
	var rate_fail = 4;
	var rate_pass = 7;
	
	Morris.Donut({
        element: 'draw-row-fangan',
        data: [
            {label: '未处理', value: rate_pass},
            {label: '已处理', value: rate_fail},
        ],
        colors: ["#89C589","#D9534F"],
        formatter: function (y) { return y},
        resize: true
    });
	
	</script>
{% endblock %}
